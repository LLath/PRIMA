<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ScrollerFinal</title>
    <script src="../Fudge/FudgeCore.js"></script>
    <script src="../L14_ScrollerFoundation/SpriteGenerator.js"></script>
    <script src="Level/Levels.js"></script>
    <script src="Hare.js"></script>
    <script src="Floor.js"></script>
    <script src="Main.js"></script>
    <style>
      body {
        background-color: beige;
      }
    </style>
    <img src="Assets/Character/Hare.png" style="display: none;" id="char" />
    <img
      src="Assets/Background/jungle_background.png"
      style="display: none;"
      id="background"
    />
  </head>
  <body>
    <h1>
      Scroller Final
    </h1>
    <div style="flex-direction: column;">
      <canvas
        width="800"
        height="600"
        style="background-color: aliceblue;"
      ></canvas>
      <button onclick="location.reload()">
        Restart Level
      </button>
    </div>
    <p>Controls:</p>
    <ul style="list-style: none;">
      <li>Walk left -> A</li>
      <li>Walk right -> D</li>
      <li>Jump -> Space</li>
    </ul>
  </body>
</html>
